	table {

	/* DETAILS */

	.pack, .flop, .turn, .river{

	.hand-content label, .flop-content label, .turn-content label, .river-content label, #outs-content label {

	}


	.hand-content label,
	.flop-content label,
	.turn-content label,
	.river-content label,
	#outs-content label  {

	.details{

	.board-details, .ranking-hand{

</style>
